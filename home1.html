<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <button onclick="logout()">Log out</button>
    <button onclick="editarFreela()">Editar informaçoes</button>
    <button onclick="deletar()">Deletar conta</button>
    <div id="cadastrofreela">
        Telefone<input type="text" id="telefone" placeholder="Digite seu telefone de contato."><br>
        Data de Nascimento<input type="text" id="nascimento" placeholder="DD/MM/YYYY"><br>
        CPF<input type="text" id="cpf" placeholder="Digite seu CPF."><br>
        Nome<input type="text" id="nomefreela" placeholder="Digite seu nome."><br>
        Cidade<input type="text" id="cidade" placeholder="Digite sua cidade de residência."><br>
        <button onclick="salvarFreela()">Salvar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
